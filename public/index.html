<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Alpaca Bot &#129433;</title>
    <style>
      
      body {
        display: left;
        flex-direction: column;
        font-family: "Open Sans", sans-serif;
        background-color: white;
        color: black;
        padding: 12px;
        font-family: 'Press Start 2P', cursive;
      } 

      button {
        display: flex;
        text-align: center;
        background: rgb(210, 207, 210);
        color: rgb(7, 7, 7);         
        cursor: pointer;
        border: 2px solid rgb(7, 7, 7);
        border-radius: 5px;
        padding: 8px 16px;
        box-shadow: 2px 2px 0 0 black,
        4px 4px 0 0 white;
        transition-duration: 200ms;
        text-decoration: none;
        font-family: 'Press Start 2P', cursive;
        margin-bottom: 16px;
        text-decoration: none;
      }

      button:hover {
        box-shadow: 3px 3px black, 6px 6px 0 0 white;
        transform: translate(-2px, 2px);
      }

      input[type="text"] {
        background-color: #444; 
        color: rgb(231, 224, 224); 
        border: none;
        padding: 8px;
        border-radius: 4px;
      }

      input[type="text"]:focus {
        background-color: #dddddd; 
        outline: none;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input[type="text"] {
        background-color: #9f9c9c; 
        color:black; 
        border: none;
        padding: 8px;
        border-radius: 4px;
        width: 25%;
        height: 100px; /* change this value to adjust the height */
        margin-bottom: 16px; /* change this value to adjust the space between elements */
      }

      dalai-response {
        display: none;
        background-color: #666;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 4px;
        width: 25%;
        height: 100px;
        margin-top: 16px;
        font-family: Arial, sans-serif;
      }


      .response-container {
        margin-top: 16px;
        margin-bottom: 16px;
      }
      
      .response {
        background-color: #666;
        color: white;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 8px;
        font-family: Arial, sans-serif;
      }
      
      .user-input {
        background-color: #9f9c9c;
        color: black;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 8px;
        font-family: Arial, sans-serif;
      }



    </style>
</head>
<body>
  <h1>Alpaca Bot &#129433;</h1>

  <label for="dalai-input" id="dalai-prompt">Type your question:</label>
  <input id="dalai-input" type="text">
  <button id="dalai-btn">Submit</button>
  <section id="try-again">
    <a href="http://localhost:8888/">
        <button class="try-button"><b>New conversation</b></button>
    </a> 
  </section>
  
  <section id="loading">
    <p>Loading...</p>
  </section>

  <section id="response-container">
  </section>
  
</body>

<script>
  const dalaiInput = document.getElementById('dalai-input');
  const dalaiBtn = document.getElementById('dalai-btn');
  const responseContainer = document.getElementById('response-container');
  const loadingScreen = document.getElementById('loading');
  const tryAgain = document.getElementById('try-again')

  loadingScreen.style.display = "none";

  dalaiBtn.addEventListener('click', async () => {
    if (dalaiInput.value) {
      dalaiInput.style.display = "none";
      dalaiBtn.style.display = "none";
      loadingScreen.style.display = "flex";

      // Store and display user input
      const userInput = document.createElement('div');
      userInput.classList.add('user-input');
      userInput.textContent = dalaiInput.value;
      responseContainer.appendChild(userInput);

      const response = await fetch('/dalai_request', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ input: 
        `Below is an instruction that describes a task, paired with an input that provides further context. Write a response that appropriately completes the request.
        ### Instruction:"${dalaiInput.value}"
        ### Response: `
        })
      });

      const data = await response.json();
      
      const newResponse = document.createElement('div');
      newResponse.classList.add('response');
      newResponse.innerHTML = `<p>${data.chatsays}</p>`;
      responseContainer.appendChild(newResponse);
      
      dalaiInput.value = "";
      dalaiInput.style.display = "block";
      dalaiBtn.style.display = "block";
      loadingScreen.style.display = "none";
    }
  });
</script>
</html>
